<!doctype html>

<head>
    <meta charset="utf-8">

    <title>修改</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="960_12_col.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
</head>

<body onload="go()">
<a href="index.html" class="button">回去</a>
<div class="container_12">
  <table class="grid_12" bgcolor="#EAFFE8">
    <tr>
      <td class="grid_2">編號</td>
      <td class="grid_2">名稱</td>
      <td class="grid_2">分類</td>
      <td class="grid_2">文章/活動</td>
    </tr>
  </table>

  <table id="tableContent">

  </table>

</div>
  <script type="text/javascript">

    Parse.initialize("9ENbq1vYYEOYjZGU2eZji3wEM03FyNl3SHZyA5Us", "YAMMC0QQPvVtuxG6jQSnZM0wh8tjki6MMstmb9tK");




function go() {
var contentWeb = Parse.Object.extend("ContentWeb");
var queryContent = new Parse.Query(contentWeb);
//queryContent.equalTo("content_ID", "1");
queryContent.ascending("content_ID");
queryContent.find({
  success: function(results) {
    $( "#mytable" ).empty();
    for (var i = 0; i < results.length; i++) {
                var object = results[i];

                $( "#tableContent" ).append( 
                  "<tr class=\"container_12\">"+
          "<td class=\"grid_2\">"+object.get("content_ID")+"</td>"+
          "<td class=\"grid_2\">"+object.get("content_Name")+"</td>"+
          "<td class=\"grid_2\">"+object.get("category")+"</td>"+
          "<td class=\"grid_2\">"+object.get("type")+"</td>"+
        "</tr>" ); 
            }
    
  },
  error: function(error) {
    alert("Error: " + error.code + " " + error.message);
  }
});

}
  </script>
  <footer>
    <img src="nevergiveup.png" alt="logo" width: 960 px ; height="150">
  </footer>
</body>

</html>
